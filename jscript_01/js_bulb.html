        <h2>What Can JavaScript Do?</h2>
        
        <p>JavaScript can change HTML attribute values.</p>
        
        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

        
        <button onclick="document.getElementById('myImage').src='./js_imgs/offbulb.png'">Turn off the light</button>
        
        <img id="myImage" src="./js_imgs/offbulb.png" style="width:100px">
        
        <button onclick="document.getElementById('myImage').src='./js_imgs/onbulb.png'">Turn on the light</button>
        





</body>
